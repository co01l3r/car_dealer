<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Car</title>
</head>
<body>
    <h1>Buy Car</h1>
    <form action="{% url 'buy_car' car_id %}" method="post">
        {% csrf_token %}
        <label for="money">Money:</label>
        <input type="number" id="money" name="money" required><br>
        <button type="submit">Buy</button>
    </form>
</body>
</html>
